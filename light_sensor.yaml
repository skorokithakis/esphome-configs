esphome:
  name: "${room_slug}-light-sensor"

esp8266:
  board: d1_mini

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ""

ota:
  - platform: esphome
    password: ""

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Light Sensor Fallback Hotspot"
    password: !secret ap_password

mqtt:
  broker: !secret mqtt_hostname

captive_portal:

sensor:
  - platform: adc
    pin: A0
    name: "${room_title} Illuminance"
    state_topic: "zigbee2mqtt/sensors/${room_slug}/illuminance"
    update_interval: 1s
    unit_of_measurement: "%"
    accuracy_decimals: 0
    filters:
      - lambda: |-
          return x * 100.0;
